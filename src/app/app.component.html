<header>
  <div class="main-header body">
    <div class="left ">
      <h2>Post Application</h2>
    </div>
    <div class="right">
      <div *ngIf="user | async as u; else showLogin" class="user-info">
        <b>{{ u.email }}</b>
        <button class="button white" (click)="logout()">Logout</button>
      </div>
      <ng-template #showLogin>
        <button class="login-facebook button">Login With Facebook</button>
        <button class="login-google button" (click)="login()">Login With Google</button>
      </ng-template>
    </div>
  </div>
</header>

<app-create-post></app-create-post>
<app-posts-list></app-posts-list>
